<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata dasar untuk encoding dan responsivitas -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Judul halaman, dapat ditentukan oleh halaman yang mewarisi layout ini -->
    <title>{% block title %} {% endblock title %}</title>
  </head>

  <body>
    <!-- Navigasi utama aplikasi - Versi Modern -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('index')}}">
          <i class="fas fa-camera me-2"></i>
          PROJEK CITRA
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Menu Beranda -->
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.endpoint == 'index' }}" href="{{url_for('index')}}">Beranda</a>
            </li>

            <!-- Dropdown menu Fitur -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle {{ 'active' if request.endpoint in ['index_ocr', 'enhance_image', 'remove_background', 'convert_to_pdf', 'features'] }}" 
                 href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                Fitur
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- Link ke halaman semua fitur -->
                <li>
                  <a class="dropdown-item" href="{{url_for('features')}}">
                    <i class="fas fa-th me-2"></i>Semua Fitur
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <!-- Link ke halaman OCR -->
                <li>
                  <a class="dropdown-item" href="{{url_for('index_ocr')}}">
                    <i class="fas fa-text-height me-2"></i>Optical Character Recognition
                  </a>
                </li>
                <!-- Link ke halaman peningkatan kualitas gambar -->
                <li>
                  <a class="dropdown-item" href="{{url_for('enhance_image')}}">
                    <i class="fas fa-magic me-2"></i>Image Enhancement
                  </a>
                </li>
                <!-- Link ke halaman penghapusan background -->
