<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata dasar untuk encoding dan responsivitas -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS: digunakan untuk styling komponen agar responsif dan konsisten -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Judul halaman, dapat ditentukan oleh halaman yang mewarisi layout ini -->
    <title>{% block title %} {% endblock title %}</title>
  </head>

  <body>
    <!-- Navigasi utama aplikasi -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Brand/logo navbar -->
        <a class="navbar-brand" href="#">PROJEK CITRA</a>

        <!-- Tombol toggle untuk versi mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Daftar menu navigasi -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Menu Beranda -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Beranda</a>
            </li>

            <!-- Dropdown menu Fitur -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Fitur
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- Link ke halaman OCR -->
                <li>
                  <a class="dropdown-item" href="{{url_for('index_ocr')}}">
                    Optical Character Recognition
                  </a>
                </li>
                <!-- Link ke halaman deteksi wajah -->
                <li>
                  <a class="dropdown-item" href="">
                    Deteksi Wajah
                  </a>
                </li>
                <!-- Link ke halaman peningkatan kualitas gambar -->
                <li>
                  <a class="dropdown-item" href="{{url_for('enhance_image')}}">
                    Peningkatan Kualitas Gambar
                  </a>
                </li>
                <!-- Link ke halaman penghapusan background -->
                <li>
                  <a class="dropdown-item" href="">
                    Hapus Background
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

     <!-- Area konten utama yang diisi oleh template lain -->
     <div>
        {% block content %} {% endblock content %}
      </div>
  
      <!-- JavaScript opsional: Bootstrap Bundle (dengan Popper.js) -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
